<nav class="navbar navbar-expand-lg sb-nav__container py-0">
  <div class="container-fluid">
    <a class="navbar-brand cursor-pointer">
      <img class="sb-nav__logo" />
    </a>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li
          [ngClass]="
            link.isActiveRoute
              ? 'nav-item sb-nav__link sb-nav__active-link'
              : 'nav-item sb-nav__link'
          "
          *ngFor="let link of links"
        >
          <a
            class="nav-link active py-2 px-2"
            aria-current="page"
            (click)="onMenuClick(link)"
            >{{ link.context }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
