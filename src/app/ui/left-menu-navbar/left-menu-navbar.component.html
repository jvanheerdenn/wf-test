<nav class="sb-left-navbar bg-white py-3">
  <div class="container-fluid">
    <section *ngFor="let menu of menuConfig">
      <h4 class="sb-left-navbar__title mt-4">{{ menu.title }}</h4>
      <ul class="sb-left-navbar__subtitle-list">
        <li class="py-2" *ngFor="let subtitle of menu.subtitles">
          <a class="sb-left-navbar__subtitle">{{ subtitle }}</a>
        </li>
      </ul>
    </section>
  </div>
</nav>
