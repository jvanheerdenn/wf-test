<section class="sb-menu__container">
  <div>
    <app-left-menu-navbar
      [menu]="menuTitles$"
      (emitSelectedMenu)="defineMenuTitles($event)"
    ></app-left-menu-navbar>
  </div>
  <div class="sb-menu-options">
    <app-menu-submenu
      (setMenuItems)="defineMenuTitles($event)"
      [menu]="getSelectedMenu$"
    ></app-menu-submenu>
  </div>
</section>
